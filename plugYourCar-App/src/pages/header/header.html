<ion-navbar color="weige">
    <button ion-button menuToggle>
        <ion-icon name="menu" color="secondary"></ion-icon>
    </button>
    <ion-title>
        PlugYourCar
    </ion-title>
    <ion-buttons *ngIf="!mostrarIconos()" end>
        <button ion-button icon-only>
            <ion-icon name="person" color="secondary"></ion-icon>
        </button>
        <button ion-button icon-only>
            <ion-icon name="briefcase" color="secondary"></ion-icon>
        </button>
        <button ion-button icon-only (click)="logOut()">
            <ion-icon name="exit" color="secondary"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
