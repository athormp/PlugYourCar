<ion-header>
    <app-header></app-header>
</ion-header>
<ion-content padding>
    <ion-navbar>
        <ion-searchbar placeholder="Introduzca lugar" [(ngModel)]="autocompletado.input" autocomplete="on" (ionInput)="presentarResultadosBusqueda()"></ion-searchbar>
        <ion-buttons end>
            <button ion-button icon-only>
                <ion-icon name="ios-locate-outline"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-list>
        <ion-item *ngFor="let lugar of lugares" tappable (click)="seleccionarResultadoBusqueda(lugar)">
          {{ lugar.description }}
        </ion-item>
      </ion-list>
    <div #map id="map"></div>
</ion-content>
