<ion-header>
    <app-header></app-header>
</ion-header>
<ion-content>
    <div #map id="map">
        <ion-item>
            <ion-label>Radio de cobertura:</ion-label>
            <ion-select [(ngModel)] = "radio">
                    <ion-option *ngFor="let radio of radios" [value]="radio">{{radio.name}}</ion-option>
            </ion-select>
        </ion-item>
        <ion-navbar>
            <ion-searchbar placeholder="Introduzca lugar" [(ngModel)]="autocompletado.input" autocomplete="on" (ionInput)="presentarResultadosBusqueda()"></ion-searchbar>
            <ion-buttons end>
                <button ion-button icon-only>
                    <ion-icon name="ios-locate-outline"></ion-icon>
                </button>
            </ion-buttons>
        </ion-navbar>
        <ion-list>
            <ion-item *ngFor="let lugar of lugares" tappable (click)="seleccionarResultadoBusqueda(lugar)">
                {{ lugar.description }}
            </ion-item>
        </ion-list>
    </div>
</ion-content>
